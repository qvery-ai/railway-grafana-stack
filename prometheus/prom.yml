global:
  scrape_interval: 15s # Default scrape interval

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Temporal Researcher Worker - Scrape metrics for memory diagnosis
  - job_name: 'researcher-worker'
    scheme: http
    static_configs:
      - targets: ['researcher-worker.railway.internal:9090']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    # Labels to help identify metrics source
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'researcher-worker'

